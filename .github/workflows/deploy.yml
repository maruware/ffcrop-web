name: Deploy to GitHub Pages

on:
 push:
  branches:
    - master

jobs:
 build:
  runs-on: ubuntu-20.04

  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: yarn

    - run: yarn --frozen-lockfile

    - run: yarn build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist
